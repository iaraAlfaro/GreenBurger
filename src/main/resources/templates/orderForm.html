<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Green Burger</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <form method="POST" th:action="@{/orders}" th:object="${order}" id="orderForm">
            <h1>Order your burger creations!</h1>

            <img th:src="@{/images/TrexVegan.png}"/>

            <h3>Your burgers in this order</h3>
            <a th:href="@{/design}" id="another">Design another burger</a><br/>

            <ul>
                <li th:each="burger : ${order.burgers}"><span th:text="${burger.name}">taco name</span></li>
            </ul>

            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Please correct the problems below and resubmit.
                </span>
            </div>

            <h3>Deliver my burger masterpieces to...</h3>
            <label for="deliveryName">Name: </label>
            <input type="text" th:field="*{deliveryName}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">Name Error</span>
            <br/>

            <label for="deliveryStreet">Street address: </label>
            <input type="text" th:field="*{deliveryStreet}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">Street Error</span>
            <br/>

            <label for="deliveryNeighborhood">Neighborhood: </label>
            <input type="text" th:field="*{deliveryNeighborhood}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryNeighborhood')}"
                  th:errors="*{deliveryNeighborhood}">Neighborhood Error</span>
            <br/>

            <h3>Here's how I'll pay...</h3>

            <label for="ccNumber">Credit Card #: </label>
            <input type="text" th:field="*{ccNumber}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">CC Num Error</span>
            <br/>

            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC Num Error</span>
            <br/>
            <br/>
            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">CC Num Error</span>
            <br/>
            <br/>
            <input type="submit" value="Submit Order"/>
        </form>
    </body>
</html>
