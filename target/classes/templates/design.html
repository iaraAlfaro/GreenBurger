<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trex Burger</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <h1>Design your Vegan Burger!</h1>
        <h2>Feelin' hungry, <span th:text="${user.fullname}">NAME</span>?</h2>
        <img th:src="@{/images/TrexVegan.png}"/>

        <form method="POST" th:action="@{/logout}" id="logoutForm">
            <input type="submit" value="Logout"/>
        </form>

        <form method="POST" th:object="${burger}" th:action="@{/design}" id="burgerForm">

            <span class="validationError"
                  th:if="${#fields.hasErrors('ingredients')}"
                  th:errors="*{ingredients}">Ingredient Error</span>


            <div class="grid">
                <div class="ingredient-group" id="breads">
                    <h3>Designate your burger:</h3>
                    <div th:each="ingredient : ${bread}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="burgers">
                    <h3>Pick your burger:</h3>
                    <div th:each="ingredient : ${burger}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="cheeses">
                    <h3>Choose your vegan cheese:</h3>
                    <div th:each="ingredient : ${cheese}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="vegetables">
                    <h3>Determine your veggies:</h3>
                    <div th:each="ingredient : ${vegetables}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="sauces">
                    <h3>Select your vegan sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <input th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
            </div>
            <div>
                <h3>Name your burger creation:</h3>
                <input type="text" th:field="*{name}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
                <br/>
                <button>Submit Your burger</button>
            </div>
        </form>
    </body>
</html>
